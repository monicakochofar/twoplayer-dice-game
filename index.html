
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Pig Game</title>
  </head>
  <body>

    <div class="header">
      <span><h1>Pig Game</h1></span>
      <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
    </div>

    <div class="game-container">

      <div class="player-one container is-active">
        <h2>Player 1</h2>
        <div class="round-score player-score">
          <span><strong>Round Score:</strong></span>
          <span class="score-number">5</span>
        </div>
        <div class="global-score player-score">
          <span><strong>Global Score:</strong></span>
          <span class="score-number">42</span>
        </div>
      </div>
  
      <div class="dice-roll container">
        <div class="title-current-player">
          <h2 class="label">Turn:</h2>
          <h2>Player 1</h2>
        </div>
        <img src="images/dice-1.png" class="dice-image">
        <div class="dice-roll-results">
          <span class="result-showdiceresult">dice rolled! +6 points</span>
          <span class="result-roundlost">round score lost! next player's turn...</span>
          <span class="result-holdresult">+20 points! next player's turn...</span>
        </div>
        <div class="player-moves">
          <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
          <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        </div>
      </div>
  
      <div class="player-two container">
        <h2>Player 2</h2>
        <div class="round-score player-score">
          <span><strong>Round Score:</strong></span>
          <span class="score-number">10</span>
        </div>
        <div class="global-score player-score">
          <span><strong>Global Score:</strong></span>
          <span class="score-number">52</span>
        </div>
      </div>
    </div>

    <!-- javascript goes here -->
    <script src="app.js"></script>
  </body>
</html>
