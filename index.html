
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/pig-icon.png" />
    <title>Pig Game</title>
  </head>
  <body>

    <div class="header">
      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
    </div>

    <div class="game-container">

      <div class="player-one container is-active">
        <img src="images/crown-win.png" class="player-one-crown">
        <div class="player-name">
          <h2>Player 1</h2>
          <span class="bullet-pt">&#8226;</span>
        </div>
        <div class="round-score player-score">
          <span><strong>Round Score:</strong></span>
          <span class="score-number" id="player-one-roundscore">0</span>
        </div>
        <div class="global-score player-score">
          <span><strong>Global Score:</strong></span>
          <span class="score-number" id="player-one-globalscore">0</span>
        </div>
      </div>
  
      <div class="dice-roll container">
        <img src="images/pig-icon.png" class="pig-icon">
        <h2>Choose a Move:</h2>
        <img src="images/dice-1.png" class="dice-image">
        <div class="dice-roll-results">
          <span class="result-showdiceresult">Dice rolled! +6 points</span>
          <span class="result-roundlost">Round score lost! next player's turn...</span>
          <span class="result-holdresult">Global points updated! next player's turn...</span>
          <span class="result-winner">Winner!</span>
        </div>
        <div class="player-moves">
          <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
          <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
        </div>
      </div>
  
      <div class="player-two container">
        <img src="images/crown-win.png" class="player-two-crown">
        <div class="player-name">
          <h2>Player 2</h2>
          <span class="bullet-pt">&#8226;</span>
        </div>
        <div class="round-score player-score">
          <span><strong>Round Score:</strong></span>
          <span class="score-number" id="player-two-roundscore">0</span>
        </div>
        <div class="global-score player-score">
          <span><strong>Global Score:</strong></span>
          <span class="score-number" id="player-two-globalscore">0</span>
        </div>
      </div>
    </div>

    <!-- javascript goes here -->
    <script src="app.js"></script>
  </body>
</html>
